{% extends "parent/base.html" %}
{% block title %} تغییر رمز عبور{% endblock %}

{% block styles %}
<style>
.password-reset-container {
    max-width: 400px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(52,152,219,0.08);
    padding: 32px 28px 24px 28px;
    direction: rtl;
}
.password-reset-title {
    text-align: center;
    color: #3498db;
    font-size: 22px;
    margin-bottom: 25px;
    font-weight: bold;
    letter-spacing: 0.5px;
}
.password-reset-form label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 600;
}
.password-reset-form input[type="email"] {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    margin-bottom: 18px;
    transition: border 0.3s;
}
.password-reset-form input[type="email"]:focus {
    border-color: #3498db;
    outline: none;
}
.password-reset-form button[type="submit"] {
    width: 100%;
    padding: 10px 0;
    background: linear-gradient(90deg, #3498db, #2980b9);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
    box-shadow: 0 2px 8px rgba(52,152,219,0.08);
}
.password-reset-form button[type="submit"]:hover {
    background: linear-gradient(90deg, #2980b9, #1a5276);
}
.password-reset-form ul.errorlist {
    color: #e74c3c;
    font-size: 14px;
    margin-bottom: 10px;
    padding-right: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-title">بازیابی رمز عبور</div>
    <form method="post" class="password-reset-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ارسال لینک بازیابی</button>
    </form>
</div>
{% endblock %}
